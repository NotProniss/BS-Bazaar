services:
  server:
    image: node:18-alpine
    container_name: bs-bazaar-server
    working_dir: /app
    environment:
      NODE_ENV: development
    env_file:
      - ./server/.env.dev
    volumes:
      - ./server:/app
      - server_node_modules:/app/node_modules
    command: >
      sh -lc "apk add --no-cache bash python3 py3-pip >/dev/null 2>&1 || true;
      if [ -f package-lock.json ]; then npm ci --omit=dev || npm i --omit=dev; fi;
      chmod +x ./start.sh;
      ./start.sh"
    ports:
      - "3001:3001"
    networks:
      - bazaar-net

  nginx:
    image: nginx:1.29-alpine
    container_name: bs-bazaar-nginx
    depends_on:
      - server
    ports:
      - "80:80"
    volumes:
      - ./bazaar-client/build:/usr/share/nginx/html:ro
      - ./nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - bazaar-net

networks:
  bazaar-net:
    driver: bridge

volumes:
  server_node_modules:
