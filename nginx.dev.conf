server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Common proxy settings (so OAuth sees correct external URL)
    proxy_redirect          off;
    proxy_http_version      1.1;
    proxy_set_header        Host                $host;
    proxy_set_header        X-Real-IP           $remote_addr;
    proxy_set_header        X-Forwarded-For     $proxy_add_x_forwarded_for;
    proxy_set_header        X-Forwarded-Proto   http;
    proxy_set_header        X-Forwarded-Host    $host;
    proxy_set_header        X-Forwarded-Port    80;

    # API/backend - all API calls go through /api/ prefix
    location /api/ {
        proxy_pass http://server:3001;
    }

    # PostHog reverse proxy (avoid ad blockers)
    location /ingest/ {
        proxy_pass https://us.i.posthog.com/;
        proxy_set_header Host us.i.posthog.com;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    # Serve static files / SPA fallback - NO CACHING for development
    location / {
        try_files $uri $uri/ /index.html;
        # Aggressive no-cache headers
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
        add_header Last-Modified "Thu, 01 Jan 1970 00:00:00 GMT";
        add_header ETag "";
    }
    
    # Also prevent caching of all static assets during development
    location ~* \.(js|css)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "Thu, 01 Jan 1970 00:00:00 GMT";
        try_files $uri =404;
    }
    
    # Images can have minimal cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        try_files $uri =404;
    }

    error_page 404 /index.html;
}
